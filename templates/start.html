
<!DOCTYPE html>
<html>
  <head>
  	<title>JXC</title>
  	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='centered2.css') }}">
   </head>
  	<body>
      <img src = "{{ url_for('static',filename='FRlogo.png') }}"  />
      <img src = "{{ url_for('static',filename='jda_rgb.png') }}" width="100" class = "bottomright" >
  		<h1 align = "center" class = "startHeader">Are you new to the JXC?</h1>
      <div class="centered">
      <div class="btn-group">
        <div class="floatLeft">
        <form action = "/yes/" method = "GET">
          <button name = "yes" type = "submit" onclick = "disableButton(this)" >Yes</button>
        </form>
      </div>
      <div class="floatRight">
        <form action = "/no/" method = "GET">
          <button name = "no" type = "submit" onclick = "disableButton(this)" >No</button>
        </form>
      </div>
  </div>
</div>

    </body>
    <script type="text/javascript">
        $('form').submit(function(){
            $('.once-only').submit(function(){
                $(this).children('button').prop('disabled', true);
            });
        });
    </script>
</html>
